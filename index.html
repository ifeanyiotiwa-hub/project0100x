<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main id="contents">

        <div id="head">
            <h1 class="">What is your Akan Name</h1>
            <p class="">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
        </div>
    
        <div class="form-title"Choose Your date of birth</div>
        <div class="form">
            <form action="" class="info">
                <div class="item-containers">
                    <div class="form-items">
                        <label for="gender" class="male">
                            Male
                            <input 
                                type="radio" 
                                name="gender" 
                                id="male-gender" 
                                value="male">                         
                        </label>
                    </div>
                    <div>
                        <label>
                            Female  
                            <input 
                                type="radio" 
                                name="gender" 
                                id="female-gender" 
                                value="female">    
                        </label> 
                    </div>
        
                    <div class="form-items">
                        <label for="dob" class="dob">
                            Date Of Birth 
                            <input 
                                type="date" 
                                name="dob" 
                                id="dob" min="1899-01-01" max="2021-12-31" required
                            >
                        </label>
                    </div>    
                    <button id="request" type="button" onclick="getName()">
                        Get Akan Name
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
